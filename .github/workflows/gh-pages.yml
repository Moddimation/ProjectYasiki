name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Github Pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Clone private yasiki repository
      run: |
        find .
        mkdir -p private/yasiki
        git clone https://github.com/Moddimation/YasikiWebsite.git private/yasiki
      env:
        GG_TOKEN: ${{ secrets.GG_TOKEN }}

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install doxygen python3
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material pymdown-extensions mkdocs-macros-plugin mkdocs-redirects mkdoxy

    - name: Build and Deploy
      run: |
        python -m mkdocs gh-deploy --config-file private/yasiki/mkdocs.yml --force --remote-branch website
      env:
        GG_TOKEN: ${{ secrets.GG_TOKEN }}
